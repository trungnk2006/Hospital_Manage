<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Bác Sĩ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info, .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }

    input, select {
      width: calc(100% - 130px);
      padding: 5px;
    }

    .btn {
      display: block;
      margin: 10px auto 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.logout {
      background-color: #e74c3c;
    }

    .btn.logout:hover {
      background-color: #c0392b;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    #updateMessage {
      text-align: center;
      margin-top: 10px;
    }

    #updateForm {
      display: none;
    }

    .lichkham {
      margin-top: 30px;
    }

    .lichkham .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .lichkham .status {
      margin-left: auto;
      margin-right: 10px;
      font-style: italic;
    }

    .lichkham button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Thông tin bác Sĩ</h2>

    <div class="info"><label>CCCD:</label> <span id="cccd"></span></div>
    <div class="info"><label>Họ tên:</label> <span id="ten"></span></div>
    <div class="info"><label>Ngày sinh:</label> <span id="ngaySinh"></span></div>
    <div class="info"><label>Giới tính:</label> <span id="gioiTinh"></span></div>
    <div class="info"><label>SĐT:</label> <span id="sdt"></span></div>
    <div class="info"><label>Năm Kinh Nghiệm:</label> <span id="namKinhNghiem"></span></div>

    <button id="editBtn" class="btn">Chỉnh sửa thông tin</button>

    <form id="updateForm">
      <h3>Chỉnh sửa</h3>
      <div class="form-group">
        <label>Họ tên:</label>
        <input type="text" id="tenInput" required>
      </div>

      <div class="form-group">
        <label>Ngày sinh:</label>
        <input type="date" id="ngaySinhInput" required>
      </div>

      <div class="form-group">
        <label>Giới tính:</label>
        <select id="gioiTinhInput">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>

      <div class="form-group">
        <label>SĐT:</label>
        <input type="text" id="sdtInput" required>
      </div>

      <button type="submit" class="btn">Cập nhật thông tin</button>
      <p id="updateMessage"></p>
    </form>

    <!-- Lịch khám hôm nay -->
    <div class="lichkham">
      <h3>Lịch khám hôm nay</h3>

      <div class="info">
        <label>Ca sáng:</label>
        <span class="status" id="caSangStatus">Đang tải...</span>
        <button id="caSangBtn" class="btn" onclick="handleLichKham('sang')">Xem Đơn Khám</button>
      </div>

      <div class="info">
        <label>Ca chiều:</label>
        <span class="status" id="caChieuStatus">Đang tải...</span>
        <button id="caChieuBtn" class="btn" onclick="handleLichKham('chieu')">Xem Đơn Khám</button>
      </div>
    </div>

    <button class="btn logout" onclick="logout()">Đăng xuất</button>
  </div>

  <script src="script/doctor.js"></script>
</body>
</html>
